<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styleFormulario.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <title>FormularioRegistro</title>
</head>

<body>
    <section class="login">
        <div class="form-container">
            <img src="/src/logos/logo_yard_sale.svg" alt="logo" class="logo">


            <h1 class="title">Create a new password</h1>

            <p class="subtitle"> Enter a new password for you account</p>

            <!-- creamos un formulario de autenticacion -->
            <form action="/" class="form">
                <label for="password" class="label">Password</label>
                <input type="password" id="password" placeholder="********" class="input input-password">

                <label for="new-password" class="label">Confirm password</label>
                <input type="password" id="new-password" placeholder="********" class="input input-password">

                <!-- creamos el boton -->

                <input type="submit" value="Create" class="primary-button login-button">
            </form>

        </div>
    </section>

</body>

</html>
